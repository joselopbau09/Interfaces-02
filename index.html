    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preload" href="style.css" as="style">
    <link rel="stylesheet" href="style.css">

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" as="font">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap">

    <title>Cuestionario</title>
</head>
<body>
    <header>
        <h1 class="no-margin">Cuestionario</h1>
    </header>


    <form class="contenedor card" method="post">
        <div>
            <h2>Información personal</h2>
            <div class="Information">
                <div class="nombre">
                    <label for="name">Nombre:</label>
                    <input type="text" name="name"> 
                    <label for="lastname">Apellidos:</label>
                    <input type="text" name="lastname"> <br>
                </div>
                <div>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" name="email" style="width:min(63%);"> <br>
                </div>
                
                <div>
                    <p>  Sexo:</p>
                    <input checked type="radio" name="grupo1" value="masculino">Masculino <br>
                    <input type="radio" name="grupo1" value="femenino">Femenino <br>
                </div>
    
                <div>
                    <label for="edad">Edad:</label>
                    <input type="number" name="edad" id="edad" min="1" max="122"><br>
                </div>
            </div>        
    
            <h2>Información del Sitio</h2>
            <div class="Information">

                <div>
                    <label for="cantidad">Cantidad de usuarios aprox:</label>
                    <input type="number" name="cantidad" id="edad" min="1"><br>
                </div>

                <div>
                    <label for="presupuesto">Presupuesto:</label>
                    <input type="number" name="presupuesto" id="edad" min="1"><br>
                </div>        
            </div>
    
            <br><button>Enviar</button>
        </div>
    </form>
</body>
</html>
